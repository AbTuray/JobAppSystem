<div class="container-card">
  <h3>My Jobs</h3>
  <button class="btn btn-primary mb-3" (click)="showJobForm()">Add Job</button>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Location</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let job of jobs">
      <td>{{ job.title }}</td>
      <td>{{ job.description }}</td>
      <td>{{ job.location }}</td>
      <td>{{ job.salary }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="showJobForm(job)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteJob(job)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
