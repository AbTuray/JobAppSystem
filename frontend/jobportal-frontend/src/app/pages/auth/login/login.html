<div class="container mt-5" style="max-width:400px;">
  <h3 class="mb-3">Login</h3>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <input class="form-control mb-2" type="email" placeholder="Email" name="email" [(ngModel)]="loginData.email" required>
    <input class="form-control mb-2" type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" required>

    <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
