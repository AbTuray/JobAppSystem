<div class="container p-4">
  <h2>Login</h2>

  <input class="form-control mt-2" placeholder="Email" [(ngModel)]="email">
  <input class="form-control mt-2" type="password" placeholder="Password" [(ngModel)]="password">

  <button class="btn btn-primary mt-3" (click)="login()">Login</button>
</div>
