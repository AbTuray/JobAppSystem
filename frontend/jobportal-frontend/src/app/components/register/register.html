<div class="container p-4">
  <h2>Register</h2>

  <select class="form-control" [(ngModel)]="mode">
    <option value="candidate">Candidate</option>
    <option value="employer">Employer</option>
  </select>

  <input class="form-control mt-2" placeholder="First Name" [(ngModel)]="form.firstName">
  <input class="form-control mt-2" placeholder="Last Name" [(ngModel)]="form.lastName">
  <input class="form-control mt-2" placeholder="Email" [(ngModel)]="form.email">
  <input class="form-control mt-2" placeholder="Phone" [(ngModel)]="form.phone">
  <input class="form-control mt-2" placeholder="Address" [(ngModel)]="form.address">

  <!-- Show office input only for employer -->
  <input *ngIf="mode === 'employer'" class="form-control mt-2" placeholder="Office" [(ngModel)]="form.office">

  <input class="form-control mt-2" type="password" placeholder="Password" [(ngModel)]="form.password">

  <button class="btn btn-success mt-3" (click)="register()">Register</button>
</div>
