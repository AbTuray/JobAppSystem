<div class="container mt-4">
    <h2>Add New Job</h2>
    <form (ngSubmit)="addJob()" #jobForm="ngForm">
        <div class="mb-2">
            <input type="text" class="form-control" placeholder="Title" [(ngModel)]="newJob.title" name="title"
                required>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" placeholder="Location" [(ngModel)]="newJob.location" name="location"
                required>
        </div>
        <div class="mb-2">
            <input type="number" class="form-control" placeholder="Salary" [(ngModel)]="newJob.salary" name="salary"
                required>
        </div>
        <button class="btn btn-primary" type="submit" *ngIf="!selectedJobId">Add Job</button>
        <button class="btn btn-warning" type="button" (click)="updateJob()" *ngIf="selectedJobId">Update Job</button>

    </form>
</div>

<div class="container mt-4">
    <h2>My Jobs</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of jobs">
                <td>{{ job.title }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.salary }}</td>
                <td>
                    <button class="btn btn-info btn-sm" (click)="viewApplicants(job.id!)">View Applicants</button>
                    <button class="btn btn-warning btn-sm ms-2" (click)="editJob(job)">Edit</button>
                    <button class="btn btn-danger btn-sm ms-2" (click)="deleteJob(job.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="applicantsForSelectedJob && applicantsForSelectedJob.length > 0" class="mt-4">
        <h4>Applicants for Job ID: {{ selectedJobId }}</h4>
        <table class="table table-bordered mt-2">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Candidate ID</th>
                    <th>Status</th>
                    <th>Resume</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let app of applicantsForSelectedJob">
                    <td>{{ app.id }}</td>
                    <td>{{ app.candidate?.id || app.candidateId }}</td>
                    <td>{{ app.status }}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm"
                            (click)="viewResume(app.candidate?.id || app.candidateId)">View Resume</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm me-2" (click)="acceptApplicant(app.id!)">Accept</button>
                        <button class="btn btn-danger btn-sm" (click)="removeApplicant(app.id!)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
